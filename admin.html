<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة إدارة Velora</title>
  <style>
    body { font-family: Tahoma, sans-serif; margin: 0; padding: 0; background: #fafafa; }
    header { background: #d63384; color: white; padding: 15px; text-align: center; font-size: 22px; font-weight: bold; }
    .container { width: 90%; max-width: 600px; margin: 30px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #d63384; color: white; padding: 10px; border: none; border-radius: 6px; cursor: pointer; width: 100%; margin-top: 10px; }
    button:hover { background: #a02264; }
  </style>
</head>
<body>
  <header>لوحة الإدارة - Velora</header>
  <div class="container" id="loginBox">
    <h3>🔑 تسجيل الدخول</h3>
    <input type="password" id="password" placeholder="أدخل كلمة السر">
    <button onclick="login()">دخول</button>
  </div>

  <div class="container" id="adminBox" style="display:none;">
    <h3>➕ إضافة منتج جديد</h3>
    <input type="text" id="name" placeholder="اسم المنتج">
    <textarea id="description" placeholder="وصف المنتج"></textarea>
    <input type="number" id="price" placeholder="السعر">
    <input type="text" id="image" placeholder="رابط الصورة">
    <button onclick="addProduct()">إضافة المنتج</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBoml2q6nuXBLISBN3aOEQNnTMPTHj2Vuw",
      authDomain: "velora-c15bd.firebaseapp.com",
      projectId: "velora-c15bd",
      storageBucket: "velora-c15bd.appspot.com",
      messagingSenderId: "803177822274",
      appId: "1:803177822274:web:e86e5541f8a97f15c895db",
      measurementId: "G-GXQHTK9RZ0"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function login() {
      const pass = document.getElementById("password").value;
      if (pass === "12345") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminBox").style.display = "block";
      } else {
        alert("❌ كلمة السر غير صحيحة");
      }
    }

    async function addProduct() {
      const name = document.getElementById("name").value;
      const description = document.getElementById("description").value;
      const price = document.getElementById("price").value;
      const image = document.getElementById("image").value;

      if (!name || !description || !price || !image) {
        alert("⚠️ يرجى ملء جميع الحقول");
        return;
      }

      try {
        await db.collection("products").add({ name, description, price, image });
        alert("✅ تم إضافة المنتج بنجاح");
        document.getElementById("name").value = "";
        document.getElementById("description").value = "";
        document.getElementById("price").value = "";
        document.getElementById("image").value = "";
      } catch (err) {
        console.error("Error adding product:", err);
        alert("❌ حدث خطأ أثناء إضافة المنتج");
      }
    }
  </script>
</body>
</html>
