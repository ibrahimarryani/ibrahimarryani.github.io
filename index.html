<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velora - المتجر</title>
  <style>
    body { font-family: Tahoma, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #d63384; color: white; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; }
    .container { width: 95%; max-width: 1200px; margin: 20px auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card { background: white; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); overflow: hidden; transition: transform 0.2s; }
    .card:hover { transform: scale(1.03); }
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card-content { padding: 15px; }
    .card h3 { margin: 0; font-size: 18px; color: #333; }
    .card p { font-size: 14px; color: #555; margin: 8px 0; }
    .price { font-size: 16px; font-weight: bold; color: #d63384; margin-top: 10px; }
    footer { background: #333; color: white; padding: 20px; text-align: center; margin-top: 30px; }
  </style>
</head>
<body>
  <header>🛍️ Velora - متجر المنتجات</header>
  
  <div class="container" id="productsContainer">
    <p>⏳ جاري تحميل المنتجات...</p>
  </div>

  <footer>
    📞 +218917612263 | 🚚 توصيل داخل طرابلس فقط (10 دينار) | 💵 الدفع عند الاستلام
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // ⚡ استبدل القيم بمشروعك من Firebase Console
    const firebaseConfig = {
  apiKey: "AIzaSyXXXXXX-EXAMPLE",
  authDomain: "velora-xxxxx.firebaseapp.com",
  projectId: "velora-xxxxx",
  storageBucket: "velora-xxxxx.appspot.com",
  messagingSenderId: "1234567890",
  appId: "1:1234567890:web:abcdef123456"
  // measurementId: "G-XXXX"  // اختياري
};

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const container = document.getElementById("productsContainer");
    container.innerHTML = "<p>⏳ جاري تحميل المنتجات...</p>";

    async function loadProducts() {
      try {
        const snapshot = await db.collection("products").get();
        if (snapshot.empty) {
          container.innerHTML = "<p>❌ لا توجد منتجات حالياً.</p>";
          return;
        }
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const product = doc.data();
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <div class="card-content">
              <h3>${product.name}</h3>
              <p>${product.description}</p>
              <div class="price">${product.price} دينار</div>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading products:", err);
        container.innerHTML = "<p>⚠️ حدث خطأ أثناء تحميل المنتجات.</p>";
      }
    }

    loadProducts();
  </script>
</body>
</html>
